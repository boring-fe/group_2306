<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="content-title">
          <h1 class="title">COMING SOON</h1>
        </div>
        <div class="content-text">
          <span class="text"
            >We will be celebrating the launch of our new site very soon!</span
          >
        </div>
        <div class="content-click">
          <button class="click">Notify me!</button>
        </div>
        <div class="stickers">
          <div class="sticker-stick">
            <img src="./stick.png" class="stick" />
          </div>
          <div class="sticker-yellow">
            <img src="./cross_yellow.png" class="cross-yellow" />
          </div>
          <div class="sticker-pink">
            <img src="./cross_pink.png" class="cross-pink" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
