<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link href="form.css" rel="stylesheet" />
  </head>
  <body class="body">
    <form class="sign-up-form">
      <img class="wix" src="wix.png" /><br />
      <input type="email" placeholder="Email" /><br />
      <input class="password" type="password" placeholder="Password" /><br />
      <input
        class="password"
        type="password"
        placeholder="Confirm password"
      /><br />
      <button class="button">Sign up</button><br />
      <div class="have-account">
        <a href="#">Already have an account?</a><br />
      </div>
      <div class="terms-service">
        <span>By clicking, I accept the <a href="#">Terms of Service</a></span>
      </div>
    </form>
  </body>
</html>
