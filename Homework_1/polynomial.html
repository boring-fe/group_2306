<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Многочлен</title>
    <style>
      sub {
        color: blue;
      }
      sup {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Многочлен степени <i>n</i></p>
    <p>
      <i>f(x) = a</i><sub>0</sub> + <i>a</i><sub>1</sub><i>x</i> + ... + <i>a</i
      ><sub>n-1</sub> <i>x</i><sup>n-1</sup> + <i>a</i><sub>n</sub> <i>x</i
      ><sup>n</sup>
    </p>
  </body>
</html>
