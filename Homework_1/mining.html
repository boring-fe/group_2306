<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добыча</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid;
      }
      th,
      .center {
        text-align: center;
      }
      tr,
      td,
      th {
        width: 75px;
      }
      .col1 {
        width: 125px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Добыча драгоценных камней
      </caption>
      <tr>
        <th class="col1"></th>
        <th>2010</th>
        <th>2012</th>
        <th>2014</th>
      </tr>
      <tr>
        <td class="col1">Сапфиры</td>
        <td rowspan="2">1483</td>
        <td>4532</td>
        <td>6743</td>
      </tr>
      <tr>
        <td class="col1">Рубины</td>
        <td>3835</td>
        <td>7482</td>
      </tr>
      <tr>
        <td class="col1">Алмазы</td>
        <td>683</td>
        <td class="center" colspan="2">238</td>
      </tr>
    </table>
  </body>
</html>
