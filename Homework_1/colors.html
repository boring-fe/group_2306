<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цвета</title>
    <style>
      table {
        border-spacing: 0px;
      }
      td {
        width: 100px;
        height: 30px;
        padding-left: 5px;
        font-size: 20px;
      }
      .col1 {
        background-color: red;
        color: honeydew;
      }
      .col2 {
        background-color: orange;
        color: gray;
      }
      .col3 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="col1">Шаг 1</td>
        <td class="col2">Шаг 2</td>
        <td class="col3">Шаг 3</td>
      </tr>
    </table>
  </body>
</html>
